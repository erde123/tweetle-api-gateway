server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: Tweetle API Gateway

  cloud:
    gateway:
      routes:
        - id: TWEET-SERVICE
          uri: lb://TWEETLE-TWEET-SERVICE
          predicates:
            - Path=/api/tweets/**
        - id: USER-SERVICE
          uri: lb://TWEETLE-USER-SERVICE
          predicates:
            - Path=/api/users/**
        - id: AUTH-SERVICE
          uri: lb://TWEETLE-AUTH-SERVICE
          predicates:
            - Path=/api/auths/**
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods: GET, POST, PUT, DELETE
                allowedHeaders: Content-Type, Authorization
                maxAge: 3600


